  <style>
    /* Estilo general del body con fondo degradado */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Opciones de degradado:
         1. Degradado lineal (activo por defecto):
         background: linear-gradient(white, #06A355);
         
         2. Degradado radial:
         background: radial-gradient(circle, white, #06A355);
         
         3. Degradado c贸nico:
         background: conic-gradient(white, #06A355);
      */
      background: radial-gradient(circle, white, #06A355);
      font-family: Arial, sans-serif;
    }
    
    /* Tarjeta central responsive */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 90%;
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    
    .card img {
      width: 90%;
      height: auto;
      display: block;
    }
    
    .card button {
      background: #06A355;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .card button:hover {
      background: #059947; /* Verde un poco m谩s oscuro en hover */
    }
    
    /* Animaci贸n de aparici贸n para la tarjeta */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Overlay para efecto de transici贸n al redirigir */
    #transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #06A355;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    /* Clase activa que muestra el overlay */
    #transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    /* Adaptaci贸n para m贸viles */
    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
